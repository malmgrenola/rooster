{% extends "base.html" %} {% block content %}
<div class="container px-4 px-lg-5 mt-5">
  <div class="row text-center">
    <div class="col"><h1>Sign in</h1></div>
  </div>
  <div class="row row-cols-lg-3 justify-content-center bg-dark p-4">
    <form method="POST" action="{{ url_for('signin') }}">
      <!--Email-->
      <div class="mb-3">
        <i class="fas fa-user"></i
        ><label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          autocomplete="email"
          required
        />
      </div>
      <!--Password-->
      <div class="mb-3">
        <i class="fas fa-user-lock"></i>
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          autocomplete="new-password"
          required
        />
      </div>
      <!--Submit-->
      <button type="submit" class="btn btn-outline-light w-100">Sign in</button>
      <hr />
      <p>Are you a new costumer?</p>
      <a href="{{ url_for('register') }}" class="btn btn-light w-100"
        >Sign up here</a
      >
    </form>
  </div>
</div>
{% endblock %}
