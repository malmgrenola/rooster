<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Purple rooster farmmshop with the abillity to pre-order and collect."
    />
    <meta name="author" content="Purple rooster farmshop" />
    <title>Purple Rooster Farm Shop - {{ page_title}}</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static',filename='assets/favicon.ico')}}"
    />
    <!-- Fontawesome icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static',filename='css/styles.css')}}"
      rel="stylesheet"
    />
    <!-- Rooster CSS -->
    <link
      href="{{ url_for('static',filename='css/rooster.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include '/includes/navbar.html' %}
    <section>
      <!-- flash messages-->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </section>
    {% block content %} {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Purple Rooster Farmshop {{ year }}
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static',filename='js/scripts.js')}}"></script>
  </body>
</html>
