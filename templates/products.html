{% extends "base.html" %} {% block content %}
<div class="container px-4 px-lg-5 mt-5">
  <div
    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center text-light"
  >
    {% for product in products %}
    <div class="col mb-5">
      <div class="card bg-dark h-100">
        <!-- Product image-->
        <a href="{{ url_for('product',product_id=product._id) }}"
          ><img
            class="card-img-top"
            src="{{ product.image_url }}"
            alt="Image of {{ product.name }}"
        /></a>
        <!-- Product details-->
        <div class="card-body p-4">
          <div class="text-center">
            <!-- Product name-->
            <a href="{{ url_for('product',product_id=product._id) }}"
              ><h5 class="fw-bolder">{{ product.name }}</h5></a
            >
            <!-- Product price-->
            {{ product.price }}
          </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <form action="{{ url_for('basket') }}" method="post">
              <input
                id="product_id"
                name="product_id"
                value="{{product._id}}"
                hidden
              />
              <input
                class="btn btn-outline-light mt-auto"
                id="add-{{product.id}}"
                name="add"
                type="submit"
                value="Add to Basket"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col mb-5">No products in category</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
